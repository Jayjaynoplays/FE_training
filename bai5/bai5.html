<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bcf9770d8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="form--container">
                <div class="form--wrapper">
                    <div class="form form--left" style="align-items:center;">
                        <img src="img.webp" alt="logo">
                    </div>
                    <div class="form form--right">
                        <div class="form--right--wrapper">
                            <div class="form--right--title">
                                <p>Member Login</p>
                            </div>
                            <div class="form--right--input">
                                <div class="input--frame">
                                    <span class="input--icon"><i class="fa fa-envelope"></i></span>
                                    <input class="input--template" name="Email" type="email" placeholder="Email">
                                </div>
                                <div class="input--frame">
                                    <span class="input--icon"><i class="fas fa-lock"></i></span>
                                    <input class="input--template" name="Email" type="password" placeholder="Password">
                                </div>
                                <div class="doanxem">
                                    <div class="input--frame" style="margin-top: 30px; width: 100%;">
                                        <button class="input--template btn">LOGIN</button>
                                    </div>
                                    <div class="account--prob">
                                        <span>Forgot </span><a href="https://www.google.com.vn">Username / Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="account--prob form--right--bot">
                            <a href="https://www.google.com.vn">Create your Account <i
                                    class="fa fa-long-arrow-right m-l-5"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
